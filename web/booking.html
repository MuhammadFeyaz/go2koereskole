<!doctype html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking ‚Ä¢ go2k√∏reskole</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header class="nav">
    <div class="container nav__inner">
      <a class="brand" href="index.html">
        <span class="brand__dot"></span> go2k√∏reskole
      </a>

      <!-- (Valgfri burger knap hvis din CSS har mobilmenu) -->
      <button class="nav-toggle" id="navToggle" type="button" aria-expanded="false" aria-label="Menu">
        ‚ò∞
      </button>

      <nav class="menu" id="navMenu">
        <a data-i18n="navHome" href="index.html">Hjem</a>
        <a data-i18n="navBooking" href="booking.html" class="active">Booking</a>
        <a data-i18n="navPrices" href="priser.html">Priser</a>
        <a data-i18n="navContact" href="kontakt.html">Kontakt</a>
      </nav>

      <a class="btn btn--primary" data-i18n="navBookNow" href="booking.html">Book nu</a>

      <button class="theme-toggle" id="themeToggle" type="button">
        <span id="themeIcon">üåô</span>
        <span id="themeText" data-i18n="themeDark">M√∏rk</span>
      </button>

      <button class="lang-toggle" id="langToggle" type="button">
        <span id="langText">DA</span>
      </button>

      <div id="navUser" style="display:flex; gap:12px; align-items:center;">
        <span id="navUserText" class="muted"></span>
        <a id="navLoginBtn" class="btn" data-i18n="navLogin" href="login.html">Login</a>
        <button id="navLogoutBtn" class="btn" data-i18n="navLogout" style="display:none;">Log ud</button>
      </div>
    </div>
  </header>

  <main class="page">
    <div class="container">
      <div class="page__head">
        <h1 data-i18n="bookingTitle">Booking</h1>
        <p class="muted" data-i18n="bookingIntro">Udfyld formularen og afvent godkendelse.</p>
      </div>

      <div class="grid-2">
        <!-- FORM -->
        <section class="card">
          <form id="bookingForm" class="form">
            <div class="field">
              <label for="address" data-i18n="meetingPlace">V√¶lg m√∏dested</label>
              <select id="address" name="address" required>
                <option value="" data-i18n="pickLocation">V√¶lg lokation...</option>
              </select>
            </div>

            <div class="field-row">
              <div class="field">
                <label for="date" data-i18n="date">Dato</label>
                <input id="date" type="date" required />
              </div>

              <div class="field">
                <label for="time" data-i18n="time">Tidspunkt</label>
                <input id="time" type="time" value="09:00" required />
              </div>
            </div>

            <div class="field-row">
              <div class="field">
                <label for="duration" data-i18n="duration">Varighed</label>
                <select id="duration" required>
                  <option value="45">45 min</option>
                  <option value="60">60 min</option>
                  <option value="90">90 min</option>
                </select>
              </div>

              <div class="field">
                <label for="lessonType" data-i18n="type">Type</label>
                <select id="lessonType">
                  <option value="K√∏relektion">K√∏relektion</option>
                  <option value="Rutine-time">Rutine-time</option>
                  <option value="Generhvervelse">Generhvervelse</option>
                </select>
              </div>
            </div>

            <div class="field">
              <label for="note" data-i18n="note">Note (valgfri)</label>
              <input id="note" type="text" placeholder="..." />
            </div>

            <div id="formStatus" class="status"></div>

            <button class="btn btn--primary w-100" type="submit" data-i18n="confirmBooking">
              Bekr√¶ft booking
            </button>
          </form>
        </section>

        <!-- RIGHT: My bookings + receipt -->
        <aside class="card">
          <h3>Mine bookinger</h3>
          <div id="myBookings" class="muted">Indl√¶ser...</div>

          <hr style="margin:16px 0; opacity:.25;" />

          <h3>Kvittering</h3>
          <div id="receipt" class="muted">Ingen booking endnu.</div>
        </aside>
      </div>
    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
